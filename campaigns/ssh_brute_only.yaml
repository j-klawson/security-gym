campaign:
  name: "SSH Brute Force Only"
  description: >
    Single-phase SSH brute force campaign against Isildur.
    Uses aliased IPs with accelerating timing to create non-stationary
    distribution shifts in auth.log for continual learning experiments.
  seed: 42

  target:
    host: 192.168.2.201
    ssh_user: researcher
    ssh_key: ~/.ssh/isildur_research
    ssh_port: 22

  phases:
    - name: "SSH Brute Force"
      module: ssh_brute_force
      mitre_technique: "T1110.001"
      mitre_tactic: "TA0006"
      attack_type: brute_force
      attack_stage: initial_access
      severity: 2
      params:
        usernames: ["root", "admin", "ubuntu", "deploy", "postgres", "www-data"]
        passwords: ["password", "123456", "admin", "root", "toor", "letmein",
                     "changeme", "welcome1", "qwerty", "password123"]
        target_port: 22
        max_attempts_per_ip: 10
      ip_source:
        strategy: aliased
        count: 5
        subnet: "192.168.2.0/24"
        start_offset: 100
        interface: en0
      timing:
        duration_seconds: 300
        profile: constant
        jitter_ms: [200, 800]

  collection:
    log_sources:
      - name: auth_log
        parser: auth_log
        remote_path: /var/log/auth.log
      - name: syslog
        parser: syslog
        remote_path: /var/log/syslog
      - name: journal
        parser: journal
        remote_command: "journalctl --since '1 hour ago' -o json"
    output:
      db_path: data/campaigns.db
      time_buffer_seconds: 60
