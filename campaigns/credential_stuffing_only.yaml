campaign:
  name: "Credential Stuffing Only"
  description: >
    Single-phase credential stuffing campaign against Isildur.
    Uses many unique username/password pairs each tried once, producing
    high unique_usernames and auth_invalid_count â€” behaviorally distinct
    from brute force (cartesian product with retries).
    MITRE T1110.004 (TA0006 Credential Access).
  seed: 42

  target:
    host: 192.168.2.201
    ssh_user: researcher
    ssh_key: ~/.ssh/isildur_research
    ssh_port: 22

  phases:
    - name: "Credential Stuffing"
      module: credential_stuffing
      mitre_technique: "T1110.004"
      mitre_tactic: "TA0006"
      attack_type: credential_stuffing
      attack_stage: initial_access
      severity: 2
      params:
        credentials:
          - ["admin", "admin123"]
          - ["root", "toor"]
          - ["john.smith", "Summer2024!"]
          - ["jdoe", "password1"]
          - ["maria.garcia", "Welcome1"]
          - ["bob.jones", "qwerty123"]
          - ["alice", "iloveyou"]
          - ["charlie", "dragon2024"]
          - ["dave", "monkey123"]
          - ["eve", "trustno1"]
          - ["frank", "baseball1"]
          - ["grace", "shadow2024"]
          - ["henry", "sunshine1"]
          - ["iris", "princess1"]
          - ["jack", "letmein99"]
          - ["karen", "welcome99"]
          - ["leo", "football1"]
          - ["maya", "abc12345"]
          - ["nick", "master123"]
          - ["olivia", "access2024"]
          - ["peter", "hello123"]
          - ["quinn", "charlie1"]
          - ["rachel", "donald99"]
          - ["steve", "passw0rd"]
          - ["tina", "michael1"]
          - ["uma", "login2024"]
          - ["victor", "starwars1"]
          - ["wendy", "654321ab"]
          - ["xavier", "batman99"]
          - ["yuki", "trustno1!"]
        target_port: 22
        max_attempts_per_ip: 100
      ip_source:
        strategy: aliased
        count: 3
        subnet: "192.168.2.0/24"
        start_offset: 130
        interface: en0
      timing:
        duration_seconds: 300
        profile: constant
        jitter_ms: [100, 500]

  collection:
    log_sources:
      - name: auth_log
        parser: auth_log
        remote_path: /var/log/auth.log
      - name: syslog
        parser: syslog
        remote_path: /var/log/syslog
      - name: journal
        parser: journal
        remote_command: "journalctl --since '1 hour ago' -o json"
    output:
      db_path: data/campaigns.db
      time_buffer_seconds: 60
