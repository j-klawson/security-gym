# 30-day heavy attack stream â€” stress testing
#
# High attack rate (10 campaigns/day) for stress-testing learner
# robustness under heavy non-stationarity.
#
# Usage:
#   python -m attacks compose configs/stream_30d_heavy.yaml

stream:
  duration: 30d
  seed: 99

  benign:
    db: ../data/benign.db

  attacks:
    db: ../data/campaigns.db
    campaigns_per_day: 10.0

    distribution:
      discovery: 0.20
      brute_force: 0.20
      web_exploit: 0.20
      credential_stuffing: 0.20
      execution: 0.20

  output:
    db: ../data/exp_30d_heavy.db
