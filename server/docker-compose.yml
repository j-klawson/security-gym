services:
  # The vulnerable application
  vulnerable-app:
    image: christophetd/log4shell-vulnerable-app
    container_name: log4j-target
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    restart: unless-stopped

  # A secondary Nginx proxy to provide standard web logs
  web-proxy:
    image: nginx:1.21.0 # Specific older version
    container_name: web-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/log/nginx:/var/log/nginx
    restart: unless-stopped
